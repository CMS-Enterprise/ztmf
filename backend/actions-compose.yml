# this file is intended to run in github actions
services:
  postgres:
    image: "postgres:16.2-alpine3.19"
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    ports:
      - ${DB_PORT}:${DB_PORT}
    networks:
      - ztmf
  api:
    image: ${API_IMAGE_URI}
    environment:
      - PORT
      - DB_ENDPOINT
      - DB_PORT
      - DB_NAME
      - DB_USER
      - DB_PASS
      - AUTH_HS256_SECRET
      - AUTH_HEADER_FIELD
    depends_on:
      - postgres
    ports:
      - ${PORT}:${PORT}
    networks:
      - ztmf
    command:
      - "/usr/local/bin/ztmfapi"
networks:
  ztmf:
