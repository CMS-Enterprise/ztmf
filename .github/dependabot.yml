version: 2

updates:
  - package-ecosystem: 'npm'
    directory: '/ui'
    schedule:
      interval: 'daily'
      time: '12:03'
      timezone: 'America/New_York'
    labels:
      - 'dependencies'
    open-pull-requests-limit: 10
    rebase-strategy: 'auto'
    reviewers:
      - 'ATNoblis'
    versioning-strategy: increase