name: Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: LINT - backend/
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.58
          working-directory: backend

        # this check will exit non-zero when grep fails to find a match
        # but that status is used in later if statements hence continue on error
      - name: Check for changes in backend/
        id: backendDiff
        run: git --no-pager diff --name-only origin/main HEAD | grep backend/
        continue-on-error: true

  build:
    name: Build and Push
    if: jobs.lint.steps.backendDiff.outcome == 'success'
    environment: DEV
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Get AWS Creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ROLEARN }}
          role-duration-seconds: 900
          aws-region: us-east-1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Get Commit SHA
        id: revparse
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Docker Login
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.ECR_REPO_URL }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./backend/
          push: true
          tags: ${{ secrets.ECR_REPO_URL }}:${{ steps.revparse.outputs.sha_short }}

      - name: Update Parameter
        run: aws ssm put-parameter --name ${{ secrets.PARAMETER_NAME }} --value ${{ steps.revparse.outputs.sha_short }} --overwrite

      # Deployment of the latest image will happen with terraform during infrastructure deploy
