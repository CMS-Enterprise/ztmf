name: Backend

on:
  workflow_call:
    inputs:
      environment:
        type: string
        description: environment to deploy to
        required: true
    outputs:
      ecrPass: 
        value: ${{ jobs.build.outputs.ecrPass }}
      imageUri:
        value: ${{ jobs.build.outputs.imageUri }}
        
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    outputs:
      ecrPass:  ${{ steps.ecrGetLoginPassword.outputs.ecrPass }}
      imageUri: ${{ steps.genImageUri.outputs.imageUri }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Get Commit SHA
        id: revparse
        run: echo "shaShort=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get AWS Creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ROLEARN }}
          role-duration-seconds: 900
          aws-region: us-east-1

      - name: aws ecr get-login-password
        id: ecrGetLoginPassword
        run: |
          ecrPass=$((RANDOM))
          echo "::add-mask::$ecrPass"
          echo "ecrPass=$ecrPass" >> "$GITHUB_OUTPUT"

      - name: generate image uri
        id: genImageUri
        run: |
          imageUri=${{ secrets.ECR_REPO_URL }}:${{ steps.revparse.outputs.shaShort }}
          echo "::add-mask::$imageUri"
          echo "imageUri=$imageUri" >> "$GITHUB_OUTPUT"

      - name: Docker - Login
        run: docker login --username AWS --password ${{ steps.ecrGetLoginPassword.outputs.ecrPass }} ${{ secrets.ECR_REPO_URL }}
      
      - name: Docker - Build
        run: docker buildx build --platform linux/amd64 --tag ${{ steps.genImageUri.outputs.imageUri }} --load ./backend 

      - name: Snyk - Test Image
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ secrets.ECR_REPO_URL }}:${{ steps.revparse.outputs.shaShort }}
          args: --severity-threshold=high 

      - name: Docker - Push
        run: docker push ${{ steps.genImageUri.outputs.imageUri }}
        
      - name: Update Parameter
        run: aws ssm put-parameter --name ${{ secrets.PARAMETER_NAME }} --value ${{ steps.revparse.outputs.shaShort }} --overwrite

      # Deployment of the latest image will happen with terraform during infrastructure deploy
